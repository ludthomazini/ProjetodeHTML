<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Paciente</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div><img src="https://cdn.blog.estrategiavestibulares.com.br/vestibulares/wp-content/uploads/2021/02/medicina-o-que-e.jpg" height="200" width="500"></div>
    <p>
    <h2>Formulário para cadastro de paciente</h2>
    </p>
    <div>
        <form action="">
            <div class="form-group">
                <label for="nome ">Nome completo do paciente</label><br>
                <input type="text" id="nome" name="nome" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="idgenero">Identidade de gênero</label><br>
                <select id="idgenero" name="idgenero">
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="MulherCis">Mulher Cisgênero</option>
                    <option value="HomemCis">Homem Cisgênero</option>
                    <option value="Transgênero">Transgênero</option>
                    <option value="Não-binário">Não-binário</option>
                </select>
            </div class="form-group">
            <div class="form-group">
                <label for="dataNasc">Data de nascimento</label><br>
                <input type="date" id="dataNasc" name="dataNasc">
            </div>
            <div class="form-group">
                <label for="queixaP">Queixa Principal</label><br>
                <textarea rows="5" cols="30" id="queixaP" placeholder="Insira sua queixa principal"
                    name="queixaP"></textarea><br>
            </div>
            <button type="button" class="btn btn-success" id="save" >Salvar</button>
        </form>
    </div>
</body>
</html>
